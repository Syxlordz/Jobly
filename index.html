<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/scss/app.css">
  <title>Job Search</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Jobly</h1>
      <h2>Encuentra tu trabajo ideal hoy!</h2>
      <form id="search-form">
          <input type="text" class="form-control" placeholder="¿Cuál es tu empleo ideal?" id="search">
          <input type="text" class="form-control" placeholder="¿Dónde deseas buscar?" id="location">
          <button class="btn-block btn-primary">Buscar</button>
        </form>
    </div>
  </header>
  <main>
    <div class="container">
          <div class="loading-element">
            <img src="src/img/45.svg" alt="">
          </div>
          <div class="result-container"></div>        
    </div>
  </main>
  <script type="module" src="src/app.js"></script>
</body>
</html>
